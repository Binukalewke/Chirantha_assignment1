<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Form</title>
    <link rel="stylesheet" href="./loyalty.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <img class="logo" src="" alt="Logo">
            <ul>
              <li><a class="active" href="./index.html">Home</a></li>
              <li><a href="./aboutus.html">About Us</a></li>
              <li><a href="./productpage0.html">Our Products</a></li>
              <li><a href="./productpage.html">Order Page</a></li>
              <li><a href="./html/loyalty.html">Loyalty Registration</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1 class="form-title">Registration</h1>
            <form action="#">
              <div class="main-user-info">
                <div class="user-input-box">
                  <label for="fullName">Full Name</label>
                  <input type="text"
                          id="fullName"
                          name="fullName"
                          placeholder="Enter Full Name"/>
                </div>
                <div class="user-input-box">
                  <label for="username">Username</label>
                  <input type="text"
                          id="username"
                          name="username"
                          placeholder="Enter Username"/>
                </div>
                <div class="user-input-box">
                  <label for="email">Email</label>
                  <input type="email"
                          id="email"
                          name="email"
                          placeholder="Enter Email"/>
                </div>
                <div class="user-input-box">
                  <label for="phoneNumber">Phone Number</label>
                  <input type="text"
                          id="phoneNumber"
                          name="phoneNumber"
                          placeholder="Enter Phone Number"/>
                </div>
                <div class="user-input-box">
                  <label for="password">Password</label>
                  <input type="password"
                          id="password"
                          name="password"
                          placeholder="Enter Password"/>
                </div>
                <div class="user-input-box">
                  <label for="confirmPassword">Confirm Password</label>
                  <input type="password"
                          id="confirmPassword"
                          name="confirmPassword"
                          placeholder="Confirm Password"/>
                </div>
              </div>
              <div class="loyalty-details-box">
                <span class="loyalty-title">Loyalty Scheme</span>
                <div class="loyalty-category">
                  <input type="radio" name="loyalty" id="gold">
                  <label for="gold">Gold</label>
                  <input type="radio" name="loyalty" id="silver">
                  <label for="silver">Silver</label>
                  <input type="radio" name="loyalty" id="bronze">
                  <label for="bronze">Bronze</label>
                </div>
              </div>
              <div class="form-submit-btn">
                <input type="submit" value="Register">
              </div>
            </form>
          </div>
          </main>

          



          
        </body>
      </html>
